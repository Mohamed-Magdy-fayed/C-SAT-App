<mat-toolbar class="toolbar" color="primary">
  <span>C-SAT App</span>
  <span>Welcome {{name && name}}</span>
  <div *ngIf="isLogged">
    <button mat-flat-button color="primary" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigate('megz/home')">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item (click)="navigate('megz/admin')">
        <mat-icon>settings</mat-icon>
        <span>Admin Tools</span>
      </button>
      <button mat-menu-item (click)="navigate('megz/add/service')">
        <mat-icon>add</mat-icon>
        <span>Add Service</span>
      </button>
      <button mat-menu-item (click)="navigate('megz/add/personnel')">
        <mat-icon>person</mat-icon>
        <span>Add personnel</span>
      </button>
    </mat-menu>
  </div>
  <div *ngIf="!isLogged">
    <button mat-flat-button color="primary" (click)="navigate('megz/login')">Login</button>
    <button mat-flat-button color="primary" (click)="navigate('megz/register')">Register</button>
  </div>
</mat-toolbar>
