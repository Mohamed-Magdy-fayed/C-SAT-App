<mat-card>
  <mat-card-title>
    <p>Please rate the service</p>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form class="form" (ngSubmit)="sendFeedback($event)">
      <mat-form-field appearance="fill">
        <mat-label>Service Speed</mat-label>
        <mat-select [formControl]="feedback" required="">
          <mat-option value="one">dissatisfied</mat-option>
          <mat-option value="two">natural</mat-option>
          <mat-option value="three">satisfied</mat-option>
        </mat-select>
        <mat-error *ngIf="feedback.invalid">{{getfeedbackError()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Service Cost</mat-label>
        <mat-select [formControl]="feedback" required="">
          <mat-option value="one">dissatisfied</mat-option>
          <mat-option value="two">natural</mat-option>
          <mat-option value="three">satisfied</mat-option>
        </mat-select>
        <mat-error *ngIf="feedback.invalid">{{getfeedbackError()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Service Reachablity</mat-label>
        <mat-select [formControl]="feedback" required="">
          <mat-option value="one">dissatisfied</mat-option>
          <mat-option value="two">natural</mat-option>
          <mat-option value="three">satisfied</mat-option>
        </mat-select>
        <mat-error *ngIf="feedback.invalid">{{getfeedbackError()}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions><button type="submit" mat-raised-button color="primary">Send</button>
  </mat-card-actions>
</mat-card>
