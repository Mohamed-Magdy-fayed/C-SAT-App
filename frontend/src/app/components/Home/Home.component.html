<mat-card>
  <mat-card-title>
    <p>enter code to start!</p>
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="startFeedback($event)">
      <mat-card>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Code</mat-label>
            <input name="code" placeholder="enter the code here" type="text" matInput [formControl]="code" required>
            <mat-error *ngIf="code.invalid">{{getCodeError()}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">Start</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-card-content>

</mat-card>
